name: TeamCloud-Build

on: [push]

env:
  BUILD_CONFIGURATION: Release

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Configure Package Registry
      run: sed -i 's/GITHUB_TOKEN/${{ secrets.GITHUB_TOKEN }}/g' nuget.config
      working-directory: ./src
        
    - name: Configure Package Registry TEST
      run: cat nuget.config
      working-directory: ./src

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.101'

    - name: dotnet build
      run: dotnet build --configuration $BUILD_CONFIGURATION
      working-directory: ./src

    - name: dotnet test
      run: dotnet test --configuration $BUILD_CONFIGURATION --no-build
      working-directory: ./src

    - name: dotnet pack TeamCloud.Model
      run: dotnet pack --configuration $BUILD_CONFIGURATION --no-build
      working-directory: ./src/TeamCloud.Model

    - name: dotnet push TeamCloud.Model
      run: dotnet nuget push ./src/TeamCloud.Model/**/*.nupkg --source 'github'
