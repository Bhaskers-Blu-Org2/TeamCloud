name: TeamCloud-Packaging

on:
  push:
    branches:
      - feature/package-automation

env:
  BUILD_CONFIGURATION: Release

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.101'

    - name: Configure Package Registry Config
      run: sed -i 's/GITHUB_TOKEN/${{ secrets.GITHUB_TOKEN }}/g' nuget.config
      working-directory: ./src

    - name: Build and Package
      run:  |
        commit="${{ github.sha }}"
        dotnet build -c Release --version-suffix "v${commit:0:7}"
      working-directory: ./src

    - name: Push packages to GitHub 
      run: dotnet nuget push ./TeamCloud.Model/bin/$BUILD_CONFIGURATION/*.nupkg --source 'github'
      working-directory: ./src
